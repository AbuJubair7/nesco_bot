<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NESCO Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-body: #0f172a;
        --bg-card: #1e293b;
        --bg-input: #334155;
        --text-main: #f1f5f9;
        --text-muted: #94a3b8;
        --accent: #38bdf8;
        --success: #10b981;
        --danger: #ef4444;
        --border: #334155;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        padding: 40px 20px;
        margin: 0;
        min-height: 100vh;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        font-weight: 300;
        letter-spacing: 2px;
        margin-bottom: 30px;
        color: var(--accent);
        text-transform: uppercase;
      }

      /* Search Section */
      .search-card {
        background: var(--bg-card);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        border: 1px solid var(--border);
      }

      input {
        flex: 1;
        padding: 15px;
        background: var(--bg-body);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: white;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: var(--accent);
      }

      button {
        padding: 0 30px;
        background: var(--accent);
        color: var(--bg-body);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        font-size: 16px;
        transition: transform 0.2s, filter 0.2s;
      }

      button:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
      }

      /* Error Message */
      #errorMessage {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--danger);
        color: var(--danger);
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        text-align: center;
      }

      /* Info Grid */
      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .info-card {
        background: var(--bg-card);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
        transition: transform 0.2s;
      }

      .info-card:hover {
        transform: translateY(-5px);
        border-color: var(--text-muted);
      }

      .info-card label {
        display: block;
        font-size: 11px;
        color: var(--text-muted);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .info-card span {
        display: block;
        font-size: 16px;
        font-weight: 600;
        color: var(--text-main);
        word-wrap: break-word;
      }

      /* Highlight special cards (Balance/Name) */
      .highlight-card {
        background: linear-gradient(
          145deg,
          var(--bg-card) 0%,
          rgba(16, 185, 129, 0.1) 100%
        );
        border-left: 4px solid var(--success);
      }
      .highlight-card span {
        color: var(--success);
        font-size: 20px;
      }

      /* Table Styles */
      .table-wrapper {
        background: var(--bg-card);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border);
        display: none; /* Hidden by default */
      }

      .table-header-title {
        padding: 20px;
        border-bottom: 1px solid var(--border);
        margin: 0;
        font-size: 18px;
        color: var(--accent);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        background: #0f172a;
        color: var(--text-muted);
        padding: 15px 20px;
        text-align: left;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      td {
        padding: 15px 20px;
        border-bottom: 1px solid var(--border);
        font-size: 14px;
      }

      tr:last-child td {
        border-bottom: none;
      }

      tr:hover {
        background-color: rgba(255, 255, 255, 0.02);
      }

      /* Token Number Font */
      .token-font {
        font-family: "JetBrains Mono", monospace;
        color: var(--accent);
        letter-spacing: -0.5px;
      }

      /* Status Badges */
      .badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
      }
      .badge-success {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success);
      }
      .badge-failed {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger);
      }

      /* Loader */
      #loading {
        display: none;
        margin: 40px auto;
        border: 4px solid var(--bg-card);
        border-top: 4px solid var(--accent);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>âš¡ NESCO Dashboard</h1>

      <div class="search-card">
        <input
          type="text"
          id="custNumber"
          placeholder="Enter Consumer No (e.g., 14011709)"
          value="14011709"
        />
        <button onclick="getData()">Search</button>
      </div>

      <div id="errorMessage"></div>

      <div id="loading"></div>

      <div id="dynamicGrid" class="info-grid"></div>

      <div id="tableWrapper" class="table-wrapper">
        <h3 class="table-header-title">Recharge History</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Token Number</th>
              <th>Method</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
